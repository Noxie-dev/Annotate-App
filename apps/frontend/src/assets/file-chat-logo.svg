<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Logo Icon -->
  <g transform="translate(110, 100)">
    <!-- Document/App Icon Background -->
    <rect x="0" y="0" width="70" height="70" rx="12" fill="url(#blueGradient)" />
    
    <!-- Corner Fold -->
    <path d="M58 0L70 12V8C70 3.58172 66.4183 0 62 0H58Z" fill="url(#yellowGradient)" />
    
    <!-- Chat Bubble Inside -->
    <rect x="12" y="20" width="46" height="30" rx="8" fill="white" opacity="0.95" />
    
    <!-- Chat Dots -->
    <circle cx="20" cy="35" r="3" fill="#4A90E2" />
    <circle cx="30" cy="35" r="3" fill="#4A90E2" />
    <circle cx="40" cy="35" r="3" fill="#4A90E2" />
    
    <!-- Chat Bubble Tail -->
    <path d="M20 50L15 55L25 52Z" fill="white" opacity="0.95" />
  </g>
  
  <!-- File Chat Text -->
  <text x="220" y="150" font-family="Ubuntu, sans-serif" font-size="48" font-weight="300" fill="url(#yellowTextGradient)">File Chat</text>
  
  <!-- Chat Interface Preview -->
  <g transform="translate(120, 230)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="260" height="140" rx="8" fill="#4A4A4A" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="260" height="25" rx="8" fill="#4A4A4A" />
    <rect x="0" y="25" width="260" height="115" rx="0" fill="url(#chatBgGradient)" />
    
    <!-- Window Controls -->
    <circle cx="12" cy="12.5" r="4" fill="#FF5F57" />
    <circle cx="24" cy="12.5" r="4" fill="#FFBD2E" />
    <circle cx="36" cy="12.5" r="4" fill="#28CA42" />
    
    <!-- Chat Input Fields -->
    <rect x="15" y="45" width="140" height="12" rx="6" fill="white" opacity="0.8" />
    <rect x="15" y="65" width="100" height="12" rx="6" fill="white" opacity="0.8" />
    
    <!-- Send Button -->
    <rect x="185" y="100" width="60" height="25" rx="12" fill="url(#sendButtonGradient)" />
    <text x="215" y="116" font-family="Ubuntu, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Send</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#357ABD" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5D76E" />
      <stop offset="100%" stop-color="#F7CA18" />
    </linearGradient>
    
    <linearGradient id="yellowTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F7CA18" />
      <stop offset="100%" stop-color="#F39C12" />
    </linearGradient>
    
    <linearGradient id="chatBgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#5DADE2" />
    </linearGradient>
    
    <linearGradient id="sendButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#357ABD" />
    </linearGradient>
  </defs>
</svg>
